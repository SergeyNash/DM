<body>
  <div class="app-container">
    <!-- Sidebar -->

      </div>
      
      <nav class="sidebar-nav">

        <a href="dashboard.html" class="nav-item">
          <span class="nav-icon">üìä</span>

        </a>
        <a href="projects.html" class="nav-item active">
          <span class="nav-icon">üìÅ</span>
          <span>Projects</span>
        </a>
        
        <div class="nav-section-title" style="margin-top: 24px;">Actions</div>
        <a href="upload.html" class="nav-item">
          <span class="nav-icon">‚¨ÜÔ∏è</span>
          <span>Upload SARIF</span>
        </a>
        <a href="#" class="nav-item">
          <span class="nav-icon">üì§</span>
          <span>Export Data</span>
        </a>
        
        <div class="nav-section-title" style="margin-top: 24px;">Settings</div>

          <span class="nav-icon">‚öôÔ∏è</span>
          <span>Settings</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Page Header -->
      <header class="page-header">
        <div>
          <h1 class="page-title">Projects</h1>
          <p class="page-subtitle">Manage your security scan projects</p>
        </div>
        <div class="header-actions">
          <button class="btn btn-outline">
            <span>üì§</span>
            Export
          </button>
          <button class="btn btn-primary" onclick="document.getElementById('createProjectModal').style.display='flex'">
            <span>+</span>
            New Project
          </button>
        </div>
      </header>

      <!-- Page Content -->
      <div class="page-content">
        <!-- Search and Filters -->
        <div class="card mb-lg">
          <div class="card-body">
            <div class="filter-bar">
              <div class="search-box" style="flex: 1; max-width: 400px;">
                <span>üîç</span>
                <input type="text" placeholder="Search projects..." />
              </div>
              
              <button class="btn btn-outline btn-sm">
                <span>üîΩ</span>
                Sort by: Recently Updated
              </button>
              
              <button class="btn btn-outline btn-sm">
                <span>‚öôÔ∏è</span>
                Filters
              </button>
            </div>
          </div>
        </div>

        <!-- Projects Grid View -->
        <div id="projects-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: var(--spacing-lg); min-height:180px;">
          <div class="empty-state" style="grid-column: 1/-1;">
            <div class="empty-state-icon">üìÅ</div>
            <div class="empty-state-title">–ù–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤</div>
            <div class="empty-state-text">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –æ—Ç—á—ë—Ç SARIF –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –ø—Ä–æ–µ–∫—Ç.</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Create Project Modal -->
  <div id="createProjectModal" class="modal-overlay" style="display: none;" onclick="if(event.target === this) this.style.display='none'">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Create New Project</h2>
        <button class="btn btn-icon btn-sm" onclick="document.getElementById('createProjectModal').style.display='none'">
          <span>‚úï</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="form-label">Project Name *</label>
            <input type="text" class="form-input" placeholder="e.g., Backend API" required />
          </div>
          
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea class="form-input form-textarea" placeholder="Brief description of the project..."></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label">Repository URL (optional)</label>
            <input type="url" class="form-input" placeholder="https://github.com/user/repo" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" onclick="document.getElementById('createProjectModal').style.display='none'">
          Cancel
        </button>
        <button class="btn btn-primary">
          Create Project
        </button>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
